language: java

jdk:
  - oraclejdk8

services:
  - mysql

cache:
  directories:
  - $HOME/.m2

before_script:
  - GOAL=verify
  - if [ "${TRAVIS_BRANCH}" = "release" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ]; then GOAL="release:prepare release:perform"; git checkout release; fi;
  - mysql -e "create database mallow"
script:
  - mvn -B -Dusername=$GH_TOKEN $GOAL
